<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="app">
      <span>Dynamic Message: {{ msg }}</span>
      <br>
      <span v-once>Static Message: {{ msg + ' I like it.' }}</span>
      <br>
      <span v-if="visible">Now you can see me.</span>
      <br>
      <input id="input1" v-bind:placeholder="placeholderMsg" type="text" v-bind:value="inputTxt">
      <br>
      <button v-on:click="showAlert">{{ btnYes }}</button>
      <button v-bind:disabled="disabled" v-on:click="initInputTxt">{{ btnCancel }}</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
